<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment10</title>
    <script src={{url_for('Assignment10.static', filename= 'Assignment10.js') }}></script>
</head>
<body>
    <h3>Users</h3>
    <ul>
        {% for user in users %}
            <li>User Full Name: {{ user.FullName }}, User Name: {{ user.UserName }}</li>
        {% endfor %}
    </ul>
    <br>
    <h3> Insert User:</h3>
    <form method="POST" action="/Insert_user">
        <input name="FullName" type="text" placeholder="Full Name">
        <input name="UserName" type="text" placeholder="User Name">
        <input type="submit">
    </form>
    <br>
    <h3> Update User:</h3>
    <form method="POST" action="/Update_user">
        <input name="FullName" type="text" placeholder="Full Name">
        <input name="UserName" type="text" placeholder="User Name">
        <input type="submit">
    </form>
    <br>
    <h3> Delete User:</h3>
    <form method="POST" action="/Delete_user">
        <input name="FullName" type="text" placeholder="Full Name">
        <input type="submit">
    </form>
    <br>
    <div class="Buttons" align="center">
        <button type="submit" class="Return" onclick="location.href='/'">Back</button>
    </div>
</body>
</html>
